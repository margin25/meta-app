{% load static %}
{% load gTTS %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>

  <body>
    <div class="fixed-header">
      <div class="container">
        <nav>
          <a href="homepage.html">MetaDictionary</a>
        </nav>
      </div>
    </div>
    <div class="container">
      <h1>
        <form action="/search/" method="post">
          {% csrf_token %}
          <input
            id="searchbar"
            type="text"
            name="searchbar"
            value="{{ current_name }}"
          />
          <input type="submit" value="Search Again" />
        </form>
      </h1>
      <h1>{{word}} {{pro}}</h1>
      <h2> <strong> formal definitions of {{word}} </strong></h2>
      {% for def in Formal %}
        <p>{{def}}</p>
      {% endfor %}

      <audio
        src="{% say 'en-us' formalText %}"
        controls
      ></audio>
      

      <h2> <strong> slang definitions of {{word}} </strong></h2>
      {% for def in slangDef %}
        <p>{{def}}</p>
      {% endfor %}

      <audio
        src="{% say 'en-us' slangText %}"
        controls
      ></audio>
      
    </div>
    <div class="fixed-footer">
        <div class="container">Copyright &copy; 2022 MetaDictionary </div>
    </div>
  </body>
</html>
