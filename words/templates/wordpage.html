{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>

  <body>
    <div class="fixed-header">
      <div class="container">
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Services</a>
          <a href="#">Contact Us</a>
        </nav>
      </div>
    </div>
    <div class="container">
      <h1>
        <a href="/">Word:</a>
        {{word}}
        <form action="/search/" method="post">
          {% csrf_token %}
          <input
            id="searchbar"
            type="text"
            name="searchbar"
            value="{{ current_name }}"
          />
          <input type="submit" value="Search Again" />
        </form>
      </h1>
      <p> <strong> formal definition of {{word}} </strong> : {{definition}}</p>
      <p> <strong> slang definition of {{word}} </strong> : {{slangDef}}</p>
    </div>
    <div class="fixed-footer">
      <div class="container">Copyright &copy; 2016 Your Company</div>
    </div>
  </body>
</html>
