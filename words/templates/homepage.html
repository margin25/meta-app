{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MetaDictionary</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="fixed-header">
      <div class="container">
        <nav>
          <a href="https://docs.google.com/presentation/d/1pHkc0fLpPrPV_nz6jYazySir9nGKtclcDkSgVxvTivI/edit?usp=sharing">MetaDictionary</a>
        </nav>
      </div>
    </div>
    <div class="container">
      <h1> Search for a word: </h1>
      <h2>
        <form action="/search/" method="post">
          {% csrf_token %}
          <input
            id="searchbar"
            type="text"
            name="searchbar"
            value="{{ current_name }}"
          />
          <input type="submit" value="Search" />
        </form>
      </h2>
    </div>
    <div class="fixed-footer">
      <div class="container">Copyright &copy; 2022 MetaDictionary </div>
    </div>
  </body>
</html>
